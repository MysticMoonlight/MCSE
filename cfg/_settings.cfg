// Settings
// User-configurable settings for the script pack.

// AUTO_CROUCH_JUMP
// Values: crouch_on | crouch_off
// When set to crouch_on, automatically crouches when holding the jump button.
alias AUTO_CROUCH_JUMP "crouch_on"

// CLEAR_CONSOLE_ON_START
// Values: clear_on | clear_off
// Set to disguise_on if you want the developer console to be cleared once 
// main.cfg is run (when the game starts). Otherwise, leave empty.
alias CLEAR_CONSOLE_ON_START "clear_on"

// NULL_CANCELLING_MODE
// Values: null_wasd | null_esdf | null_zqsd | null_arrows | null_asdf | null_vim | null_off
// Select the keyboard types you want to use. 
// Setting to null_off will disable Null-Cancelling script.
alias NULL_CANCELLING_MODE "null_wasd"

// SHOW_NETGRAPH
// Values: netgraph_on | netgraph_off
// Shows the netgraph when the user press Tab.
alias SHOW_NETGRAPH "netgraph_off"

// SUICIDE_KEY
// Values: suicide_on | suicide_off
// If set to suicide_on, pressing Delete Key will kill you.
// Note: kill command may not work on some games.
alias SUICIDE_KEY "suicide_on"

// STARTUP_MESSAGE
// Values: startupmessage_on | startupmessage_off
// Displays startup message on console. If set to startupmessage_off, 
// the startup message will not be displayed.
alias STARTUP_MESSAGE "startupmessage_on"